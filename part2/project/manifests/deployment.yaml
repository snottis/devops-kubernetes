apiVersion: apps/v1
kind: Deployment
metadata:
  name: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      volumes:
        - name: img
          persistentVolumeClaim:
            claimName: img-claim
      containers:
        - name: project
          image: snottis/project:2.02
          imagePullPolicy: Always
          volumeMounts:
            - name: img
              mountPath: /img
        - name: project-front
          image: snottis/project-front:2.02
          imagePullPolicy: Always
          env:
            - name: HTTP_PORT
              value: "3001"